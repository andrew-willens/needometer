<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Needometer">
  <meta name="author" content="Fullstack Academy">

  <title>Needometer</title>

  <!-- CSS -->
  <link href="libs/bootstrap/dist/css/bootstrap-journal.min.css" rel="stylesheet" type="text/css">
  <link href="libs/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
  <link href="http://www.amcharts.com/wp-content/plugins/bwp-minify/min/?f=wp-content/plugins/download-monitor/assets/css/frontend.css" rel="stylesheet" type="text/css">
  <link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- navbar -->
	<div class="navbar navbar-inverse" role="navigation">
	    <!-- needometer logo -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="http://www.donorschoose.org/">â€‹Needometer</a>
	    </div>
	    <!-- end needometer logo -->

	    <!-- "What sets __[area]__ apart from __[area]__ ?" -->
	    <div id="nav-content">
	    	<h4 id="instructions">
	    		What sets
	    		<div id="area-blank1" class="area-blank">
	    			<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
	    		</div>
	    		apart from
	    		<div id="area-blank2" class="area-blank">
	    			<h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
	    		</div>
	    		?
	    	</h4>
	    	<div id="data-buttons" class="areablank">
	    		<a id="get-data-button" class="btn btn-default">Get Data</a>
	    		<a id="reset-ui-button" class="btn btn-default">Clear</a>
	    	</div>
	    </div>
	    <div class="nav navbar-right">

	    </div>
	</div>
	<!-- end navbar -->

	<div id="left-sidebar" class='sidebar closed'>
		<div class='sidebar-content'>
			<h3></h3>
			<form>
				<input type="radio" name="left-radio" value="poverty" checked>&nbsp;Level of Poverty<br>
				<input type="radio" name="left-radio" value="resource">&nbsp;Type of Resource Requested<br>
				<input type="radio" name="left-radio" value="focus_subject">&nbsp;Subject Focus<br>
			</form>
		</div>
	</div>
	<div id="left-chevron">
		<i id="left-chev-left" class="fa fa-chevron-left"></i>
		<i class="fa fa-chevron-right"></i>
	</div>

	<div id='right-sidebar' class="sidebar closed">
		<div class='sidebar-content'>
			<h3></h3>
			<form>
				<input type="radio" name="right-radio"  value="poverty" checked>&nbsp;Level of Poverty<br>
				<input type="radio" name="right-radio" value="resource">&nbsp;Type of Resource Requested<br>
				<input type="radio" name="right-radio" value="focus_subject">&nbsp;Subject Focus<br>
			</form>
		</div>
	</div>
	<div id="right-chevron">
		<i class="fa fa-chevron-left"></i>
		<i id="right-chev-right" class="fa fa-chevron-right"></i>
	</div>

	<div class="container">
    <div class="row span12">
    	<!-- D3 USA Projection -->
			<div id="map-canvas"></div>
			<!-- end map -->
		</div>

		<div class="row span12">
			<div id="col1" class="col-md-6">
				<div class="demo-panel-white">
		      <div class="chart-div" id="chart-div1"></div>
		    </div>
			</div>
			<div id="col2" class="col-md-6">
				<div class="demo-panel-white">
	      	<div class="chart-div" id="chart-div2"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal"></div>

  <!-- Javascripts -->
  <!-- JQuery -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<!-- D3 -->
	<script src="libs/d3/d3.min.js"></script>
	<script src="libs/topojson/topojson.js"></script>

	<!-- AMCharts -->
	<script src="libs/amcharts/dist/amcharts/amcharts.js"></script>
	<script src="libs/amcharts/dist/amcharts/pie.js"></script>
	<script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>

  <!-- local scripts -->
  <script src="js/data/renderData.js"></script>
  <script src="js/data/fetchData.js"></script>
  <script src="js/eventLogic/uiLogic.js"></script>
  <script src="js/eventHandling/nonmapEvents.js"></script>
  <script src="js/eventHandling/mapEvents.js"></script>

  <!-- script calls -->
  <script>
    {% autoescape false %}
      var states = {{ states | json }};
      var us = {{ topology | json }}
    {% endautoescape %}
  	initD3();
  	initEvents();
  </script>
</body>
</html>
